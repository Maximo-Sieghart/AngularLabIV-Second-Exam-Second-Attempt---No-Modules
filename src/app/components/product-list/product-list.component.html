<div class="container">
  <table class="table table-light table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Category</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ getCategoryName(product.productCategoryId) }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <form [formGroup]="updateCategoryForm" (ngSubmit)="updateCategory()" class="mt-4">
    <div class="form-group">
      <label for="productCategoryId">Product Category ID</label>
      <input
        id="productCategoryId"
        type="number"
        class="form-control"
        formControlName="productCategoryId"
      />
    </div>
    <div class="form-group">
      <label for="name">Nombre de la categoria</label>
      <input id="name" type="text" class="form-control" formControlName="name" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateCategoryForm.invalid">
      Actualizar categoria
    </button>
  </form>
</div>
